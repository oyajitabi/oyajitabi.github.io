			$(document).on("mobileinit", function() {

					return element.data("ruby").charAt(0);
				};

		<script>
			$(function() {
				read();
			});

			function read() {
				$f.getJSONP("https://script.google.com/macros/s/AKfycbxFxiVG2v7gn6FqkLbg5xMxjWY7-tUMsW860kgQzf2TenoCsaed/exec", {
					"function": "getList"
				}, function(data) {
					$("#list").empty();

					var columns = ["あ", "か", "さ", "た", "な", "は", "ま", "や", "ら", "わ"];
					var list = data["data"]["list"];

					for (var i in list) {
						$("<li></li>", {
							"data-ruby": columns[list[i]["COLUMN"]]
						}).append($("<a></a>", {
							"href": "detail.html?column=" + list[i]["COLUMN"]
						}).html(list[i]["INITIAL"])).appendTo($("#list"));
					}

					$("#list").listview("refresh");
				});
				alert("abc");
			}
		</script>
